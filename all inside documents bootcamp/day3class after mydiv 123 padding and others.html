<html>
 <head>
  <title> Demo on DIV </title>
  <style>
  .leftDiv {
    float: left;
  }
  .centerDiv {
    float: left;
    color: blue;
    background-color: yellow;
  }
  .rightDiv {
    float: left;
  }
  div {
    padding: 1%;
    color: red;
    background-color: 7283a7 mdb-color lighten-2;
    width: 30%;
    border: solid black;
  }
</style>
</head>
<body>
  <div class="leftDiv">
    <h1> This is Left Div </h1>
    <p> You can write left div content here </p>
  </div>

  <div class="centerDiv">
    <h1> This is Center Div </h1>
    <p> You can write center div content here </p>
  </div>

  <div class="rightDiv">
    <h1> This is Right Div </h1>
    <p> You can write right div content here </p>
  </div>

 </body>
</html>
